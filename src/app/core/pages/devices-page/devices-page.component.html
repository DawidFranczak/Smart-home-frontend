<div class="container">
    @if(info){
        <section class="container__info">
            <app-back-arrow (click)="back()"/>
            <div class="container__info__div">
                <span>{{name}}</span>
                <app-form-field (input)="setNewName($event)" placeholder="Nazwa"/>
                <app-button (click)="changeName($event)" name="Zmień nazwę"/>
                <app-message type="error" [message]="message"/>
            </div>
            <app-button (click)="deleteDevice()" extraClass="delete" name="Usuń"/>
        </section>
    }
    <app-back-arrow path="/home"/>

    <a [routerLink]="[ 'add/' ]">
        <svg viewBox="0 0 30 30" class="container__icon">
            <path [attr.d]="icon" fill="#FFFFFF"></path>
        </svg>
    </a>

    <app-search (input)="searchDevice($event)" />
    
    <section class="container__devices">
        @for (device of devices; track device.id) {
            <app-button extraClass="device-page" (click)="getDevice($event)" [id]="device.id" [name]="device.name" [value]="device.type"/>
        }
    </section>
</div>
